    <script>
        var age = 25;
        var temp, apple2 = "青苹果", apple1 = "红苹果";
        temp = apple1;
        // 变量名 = 值  赋值（apple) 给temp 临时变量
        apple1 = apple2;
        apple2 = temp;
        console.log(apple1);
        console.log(apple2);
        // 变量是临时调用内存空间存储
        var age = prompt('请输入您的年纪');
        var str = "您今年已经' +age+ '岁了";
        alert(str)
        
        // javascript 数据类型是自由的
    </script>
